<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../src/SUI.js"></script>
    <script src="../src/SUI-Enum.js"></script>
    <script src="../src/SUI-Util.js"></script>
    <script src="../src/SUI-Lable.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("demoCanvas");
            var ctx = canvas.getContext("2d");
            var sui = new StardustUI(ctx);

            // 创建一个Lable控件
            var lable1 = new sui.Lable();

            lable1.font = "14px 宋体";
            lable1.text = "这是一个自动计算大小的Lable控件\r\n\r\n哇哦！\r\n你为何如此吊！竟然能找到这个项目！\r\n\r\n好吧……我无聊了一下，再无聊一下，继续无聊一下……看！整个Lable自动变长了呢！";

            /* 设置Lable控件背景渐变颜色 */
            var bgGradient = ctx.createLinearGradient(0, 0, 0, lable1.size.height);
            bgGradient.addColorStop(0, "#ccc");
            bgGradient.addColorStop(0.5, "#888");
            bgGradient.addColorStop(1, "#ccc");
            lable1.backColor = bgGradient;

            /* 设置Lable控件文字渐变颜色 */
            var textGradient = ctx.createLinearGradient(0, 0, 0, lable1.size.height);
            textGradient.addColorStop(0, "#f00");
            textGradient.addColorStop(0.5, "#ff0");
            textGradient.addColorStop(1, "#00f");
            lable1.foreColor = textGradient;
            lable1.location = { x: 20, y: 20 };

            // 创建一个Lable控件
            var lable2 = new sui.Lable();
            lable2.text = "我是一个正常到不能再正常的Lable控件。\r\n嘿嘿";
            lable2.location = { x: 100, y: 300 };

            // 添加控件到环境
            sui.addControl(lable1);
            sui.addControl(lable2);

            // 绘制整个环境
            sui.draw();
        };
    </script>
</head>
<body>
    <canvas id="demoCanvas" width="640" height="480" style="border: 1px solid #000;"></canvas>
</body>
</html>

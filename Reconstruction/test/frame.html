<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../min/StardustUI-min-0.2.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("testCanvas");
            var ctx = canvas.getContext("2d");
            var sui = new $S(ctx);

            var font = "24px 宋体";

            var window1 = new sui.Control.Window();
            window1.borderStyle = sui.Enum.borderStyle.round;
            //window1.backColor = "#6395EC";

            // 创建一个Lable控件
            var lable1 = new sui.Control.Lable();
            lable1.text = "请输入账号:";
            lable1.font = font;
            lable1.foreColor = "#fff";
            lable1.location = { x: 150, y: 100 };
            lable1.backColor = "rgba(0,0,0,0)";

            // 创建一个Lable控件
            var lable2 = new sui.Control.Lable();
            lable2.text = "请输入密码:";
            lable2.font = font;
            lable2.foreColor = "#fff";
            lable2.location = { x: 150, y: 200 };
            lable2.backColor = "rgba(0,0,0,0)";

            // 创建一个Lable控件
            var lable3 = new sui.Control.Lable();
            lable3.text = "性别:";
            lable3.font = font;
            lable3.foreColor = "#fff";
            lable3.location = { x: 150, y: 300 };
            lable3.backColor = "rgba(0,0,0,0)";

            // 创建一个TextBox控件
            var textBox1 = new sui.Control.TextBox();
            textBox1.font = "24px 宋体";
            textBox1.text = "";
            textBox1.imeMode = sui.Enum.imeMode.on;
            textBox1.width = 300;
            textBox1.location = { x: 320, y: 100 };

            // 创建一个TextBox控件
            var textBox2 = new sui.Control.TextBox();
            textBox2.font = "24px 宋体";
            textBox2.text = "";
            textBox2.width = 300;
            textBox2.passwordChar = "*";
            textBox2.location = { x: 320, y: 200 };

            // 创建一个Button控件
            var button1 = new sui.Control.Button();
            button1.font = font;
            button1.text = "登录";
            button1.location = { x: 350, y: 420 };
            button1.size = { width: 100, height: 40 };
            button1.backColor = "#ff0";
            button1.borderStyle = sui.Enum.borderStyle.round;
            button1.onClick = function () {
                alert("账号:" + textBox1.text + "\r\n" + "密码:" + textBox2.text);
            };

            // 创建一个RadioButton控件
            var radioButton1 = new sui.Control.RadioButton();
            radioButton1.font = font;
            radioButton1.foreColor = "#fff";
            radioButton1.text = "男";
            radioButton1.checked = true;
            radioButton1.location = { x: 250, y: 300 };
            radioButton1.backColor = "rgba(0,0,0,0)";

            // 创建一个RadioButton控件
            var radioButton2 = new sui.Control.RadioButton();
            radioButton2.font = font;
            radioButton2.foreColor = "#fff";
            radioButton2.text = "女";
            radioButton2.location = { x: 350, y: 300 };
            radioButton2.backColor = "rgba(0,0,0,0)";

            // 创建一个CheckBox控件
            var checkBox1 = new sui.Control.CheckBox();
            checkBox1.font = "16px 宋体";
            checkBox1.text = "我同意";
            checkBox1.threeState = true;
            checkBox1.location = { x: 150, y: 370 };
            checkBox1.backColor = "rgba(0,0,0,0)";

            // 创建一个LinkLable控件
            var linkLable1 = new sui.Control.LinkLable();
            linkLable1.text = "用户协议";
            linkLable1.font = "16px 宋体";
            linkLable1.location = { x: 218, y: 370 };
            linkLable1.backColor = "rgba(0,0,0,0)";
            linkLable1.onClick = function () {
                alert("演示怎么会有这种狗屁东西存在呢，吼吼。");
            };

            window1.addControl(lable1);
            window1.addControl(lable2);
            window1.addControl(lable3);
            window1.addControl(textBox1);
            window1.addControl(textBox2);
            window1.addControl(button1);
            window1.addControl(radioButton1);
            window1.addControl(radioButton2);
            window1.addControl(checkBox1);
            window1.addControl(linkLable1);

            sui.useWindow(window1);

            var windowBg = 0;
            setInterval(function () {

                if (windowBg++ >= 360) windowBg = 0;
                window1.backColor = "hsla(" + windowBg + ",100%,50%,0.1)";

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                sui.update();
                sui.draw();
            }, 1000 / 60);
        };
    </script>
</head>
<body style="margin: 0; padding: 0; text-align: center; background: url(background.png);">
    <canvas id="testCanvas" width="800" height="600" style="width: 640px; height: 480px;"></canvas>
</body>
</html>
